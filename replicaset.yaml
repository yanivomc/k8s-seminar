apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: ui
    tier: frontend
spec:
  replicas: 3
  selector:  
    matchLabels:
      tier: frontend
  template:   
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
        - name: myapp
            image: yanivomc/spring-music:latest


